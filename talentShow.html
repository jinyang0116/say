    <script>
        $(document).on('DOMContentLoaded',function(){
            var x=0;
            $('.title-list').on('touchstart',function(ev){
                var disX=ev.targetTouches[0].pageX-x;
                function fnMove(ev){
                    var num=-$('.title-list').width()+$(window).width();
                    x=ev.targetTouches.eq(0).pageX-disX;
                    if(x>0){
                        x=0;
                    }
                    if(x<num){
                        x=num;
                    }
                    $('.title-list').css('-webkit-transform','translate('+x+'px)');
                }
                function fnEnd(){
                    $(document).unbind('touchmove', fnMove, false);
                    $(document).unbind('touchend', fnEnd, false);
                }
                $(document).on('touchmove', fnMove, false);
                $(document).on('touchend', fnEnd, false);
                ev.preventDefault();
            });
        });
